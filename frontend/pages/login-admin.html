<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="login-container">
        <h1>Acceso Administrador</h1>

        <form id="login-form">
            <input type="password" id="admin-password" placeholder="Contraseña de administrador" required>
            <button type="submit">Ingresar</button>
        </form>

        <p id="error-msg" class="error" style="display: none;">⚠ Contraseña incorrecta</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const passwordInput = document.getElementById('admin-password');
            const errorMsg = document.getElementById('error-msg');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = passwordInput.value.trim();

                if (password === "admin123") {
                    localStorage.setItem('admin-auth', 'true');
                    window.location.href = "admin.html";
                } else {
                    errorMsg.style.display = 'block';
                    passwordInput.classList.add('input-error');
                }
            });

            passwordInput.addEventListener('input', () => {
                errorMsg.style.display = 'none';
                passwordInput.classList.remove('input-error');
            });
        });
    </script>
    <script>
        const divFecha = document.getElementById('fecha-actual');
        const hoy = new Date();
        const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
        divFecha.textContent = hoy.toLocaleDateString('es-AR', opciones);
    </script>

</body>
</html>
