<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Tareas del Empleado</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

    <div class="empleado-container">
        <div id="fecha-actual" class="fecha-derecha"></div>

        <a href="empleados.html" class="btn volver-btn">Volver a Empleados</a>
        <h1 id="employee-name" style="margin-top: 30px;">Tareas</h1>

        <div class="dashboard">
            <p>Total de tareas: <span id="emp-total-tasks">0</span></p>
            <p>Pendientes: <span id="emp-pending-tasks">0</span></p>
            <p>Vencidas: <span id="emp-overdue-tasks">0</span></p>
        </div>

        <ul id="employee-task-list" class="task-list empleado-task-list open"></ul>
    </div>

        <!-- Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- ðŸ‘‡ Scripts con mÃ³dulos ES6 -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/empleado-tareas.js"></script>
    <script>
        const divFecha = document.getElementById('fecha-actual');
        const hoy = new Date();
        const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
        divFecha.textContent = hoy.toLocaleDateString('es-AR', opciones);
    </script>
</body>
</html>
