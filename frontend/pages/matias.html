<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Panel de Matías</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <div class="empleado-container">
        <div id="fecha-actual" class="fecha-derecha"></div>

        
        <button id="logout-btn" class="btn volver-btn">Cerrar Sesión</button>

        <h1 style="text-align: center; margin-top: 20px;">Tareas de Matías</h1>

        <div class="dashboard">
            <p>Total de tareas: <span id="emp-total-tasks">0</span></p>
            <p>Pendientes: <span id="emp-pending-tasks">0</span></p>
            <p>Vencidas: <span id="emp-overdue-tasks">0</span></p>
        </div>

        <ul id="employee-task-list" class="task-list empleado-task-list open"></ul>
    </div>

    <!-- Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Scripts -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/matias.js"></script>

    <script>
        // Validación de sesión
        if (localStorage.getItem('auth-matias') !== 'true') {
            window.location.href = 'login-matias.html';
        }

        // Cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('auth-matias');
            window.location.href = 'empleados.html';
        });

        // Fecha actual
        const divFecha = document.getElementById('fecha-actual');
        const hoy = new Date();
        const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
        divFecha.textContent = hoy.toLocaleDateString('es-AR', opciones);
    </script>

</body>
</html>
