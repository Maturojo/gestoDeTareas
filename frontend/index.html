<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Asistente Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="fecha-actual" class="fecha-derecha"></div>

        <h1 style="text-align: center;">Asistente Virtual - Sur Maderas</h1>

        <div class="menu-buttons">
            <a href="/pages/login-admin.html" class="btn admin-btn">Administrador</a>
            <a href="pages/empleados.html" class="btn empleado-btn">Empleados</a>
        </div>
    </div>
    <script>
        const divFecha = document.getElementById('fecha-actual');
        const hoy = new Date();
        const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
        divFecha.textContent = hoy.toLocaleDateString('es-AR', opciones);
    </script>
</body>
</html>
