<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al Admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="empleado-container">
        <h1>Acceso al Administrador</h1>

        <form id="login-form">
            <input type="password" id="password" placeholder="Ingrese la clave" required>
            <button type="submit">Ingresar</button>
        </form>

        <p id="error-msg" style="color: red; display: none;">Clave incorrecta</p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');

        const claveCorrecta = 'admin123';  // 🔐 Aquí podés definir la clave que vos quieras

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (passwordInput.value === claveCorrecta) {
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
